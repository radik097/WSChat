<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat Application</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        // Функция для запроса нового сессионного ключа и его установки
        async function requestNewSessionToken() {
            try {
                const response = await fetch('/generate-new-session-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const data = await response.json();
                if (data.session_token) {
                    // Устанавливаем новый сессионный токен в куки
                    document.cookie = `session_token=${data.session_token}; path=/; max-age=1800; SameSite=Lax;`;
                    console.log('New session token set:', data.session_token);
                } else {
                    console.error('Failed to get new session token:', data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    
        // Функция для проверки наличия куки, установки её при необходимости и отправки результата на сервер
        async function checkAndSetCookie() {
            const sessionTokenKey = 'session_token';
            const sessionToken = document.cookie.split('; ').find(row => row.startsWith(sessionTokenKey + '='));
    
            if (!sessionToken) {
                // Если кука не найдена, запрашиваем новый сессионный ключ
                await requestNewSessionToken();
            }
    
            // Отправляем результат обратно на сервер
            try {
                const response = await fetch('/report-cookie-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cookieExists: !!sessionToken })
                });
                const data = await response.json();
                console.log('Response from server:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    
        // Вызываем функцию после загрузки страницы
        window.onload = checkAndSetCookie;
    </script>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ChatApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/friends">Friends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Group Chat</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Group Chat Application</h1>
        {% if user_info %}
        <p>Welcome, {{ user_info.username }}!</p>
        <div id="chatbox" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: scroll;">
            <!-- Сообщения будут добавляться сюда -->
        </div>
        <form id="chat-form">
            <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Enter your message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
        {% else %}
        <p>Please register or log in to use the chat.</p>
        <a href="/register" class="btn btn-success">Register</a>
        <a href="/login" class="btn btn-primary">Log in</a>
        {% endif %}
    </div>

    {% if user_info %}
    <script>
        const username = "{{ user_info.username }}";
        const chatbox = document.getElementById("chatbox");
        const form = document.getElementById("chat-form");
        const input = document.getElementById("message-input");
        let ws;

        function connectWebSocket() {
            ws = new WebSocket(`ws://localhost:8000/ws/group_chat`);

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data); // Предполагается, что данные приходят в формате JSON
                const messageElement = document.createElement('div');
                messageElement.classList.add('p-2', 'mb-2', 'bg-light', 'rounded');
                messageElement.textContent = `${data.sender}: ${data.content}`;
                chatbox.appendChild(messageElement);
                chatbox.scrollTop = chatbox.scrollHeight;
            };

            ws.onclose = function() {
                console.log('WebSocket closed. Reconnecting...');
                setTimeout(connectWebSocket, 1000); // Пытаемся переподключиться через 1 секунду
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                ws.close(); // Закрываем соединение в случае ошибки
            };
        }

        form.onsubmit = function(event) {
            event.preventDefault();
            const message = { sender: username, content: input.value };
            ws.send(JSON.stringify(message));  // Отправляем сообщение в групповом чате в формате JSON
            input.value = '';  // Очищаем поле ввода
        };

        connectWebSocket(); // Устанавливаем WebSocket соединение
    </script>
    {% endif %}
    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
