<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure Chat</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://digitalbazaar.github.io/forge/javascripts/forge/forge.min.0.6.12.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato');
        body {
            background: url('https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg') no-repeat center center fixed;
            background-size: cover; 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Lato', sans-serif;
        }
        h2 { 
            text-shadow: 1px 1px 2px rgba(0,0,0,1); 
            color: #fff; 
            text-transform: uppercase; 
            text-align: center; 
        }
        .chat-container {
            background-color: rgba(0, 0, 0, 0.4); 
            border-radius: 25px; 
            box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.7); 
            padding: 15px; 
            width: 320px; 
            max-width: 100%;
        }
        .text_input {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.5);
        }
        button {
            padding: 10px 20px;
            width: 100%;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #222;
            color: #fff;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: 999;
        }
        footer p {
            margin: 10px 0;
        }
        footer i {
            color: red;
        }
        footer a {
            color: #3c97bf;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <div class="chat-container">
        <input type="text" id="username" class="text_input" placeholder="Username" aria-label="Username" />
        <input type="password" id="password" class="text_input" placeholder="Password" aria-label="Password" />
        <input type="file" id="profilePhoto" accept="image/*" class="text_input" />
        <button onclick="register()">Register</button>
    </div>
    <footer>
        <p>Created with <i class="fa fa-heart"></i> by Description009 &copy; 2024</p>
    </footer>
    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const profilePhoto = document.getElementById('profilePhoto').files[0];

            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            const md = forge.md.sha256.create();
            md.update(password);
            const hashedPassword = md.digest().toHex();

            const getImageBase64 = file => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = error => reject(error);
                });
            };

            let profilePhotoBase64 = profilePhoto ? await getImageBase64(profilePhoto) : null;
            sendRegisterRequest(username, hashedPassword, profilePhotoBase64);
        }

        async function sendRegisterRequest(username, password, profilePhoto) {
            const payload = {
                username: username,
                password: password,
                ProfilePhoto: profilePhoto
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Registration failed');
                }
            } catch (error) {
                console.error('Error during registration:', error);
                alert('An error occurred. Please try again later.');
            }
        }
    </script>
</body>
</html>
